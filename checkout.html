<!DOCTYPE html>
<html lang="en">
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>

  <header class="main-header">
    <div class="header-checkout">
      <div class="logo-section">
        <a href="index.html">
          <img src="images/amazon-logo.png" class="amazon-logo-white">
        </a>
      </div>
      <div>
        <div class="checkout-times">
          Checkout (<a href="index.html" style="text-decoration: none;" class="js-top-quantity">2 times</a>)
        </div>
      </div>
      <div>
        <img src="images/checkout-lock-icon.png">
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="caption-section">
      Review your order
    </div>
    <div class="checkout-grid">
      <div class="checkout-main-section">
        <div class="order-list">

        </div>
      </div>
      
      <div class="order-summary">
        
        <div class="payment-summary-method">
          <div>Use PayPal</div>
          <div>
            <input type="checkbox">
          </div>
        </div>
        <div>
          <button class="summary-button">Place your order</button>
        </div>
      </div>
    </div>
  </main>


  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
